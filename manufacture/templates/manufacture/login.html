{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
<div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-head-line">Авторизация</h1>
                        <h1 class="page-subhead-line"></h1>

                    </div>
                </div>
<div class="details">
    <form action="" method="POST">

            <div class="details-fieldset">
                {% csrf_token %}
                <br>
                <h4>Имя пользователя</h4>
                <br>
                <p>{{form.username}}</p>
                <br>
                <h4>Пароль</h4>
                <br>
                <p>{{form.password}}</p>
                <br>
            </div>
            <button class="details-action-btn" value="submit" class="btn btn-success">Войти</button>

    </form>
</div>


            </div>
            <!-- /. PAGE INNER  -->
        </div>

{% endblock %}
